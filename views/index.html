<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Clicker Multi</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body ondrop="drop(event)" ondragover="drag_over(event)">
    <div id="div_open_panel">
        <button class="open_panel" onclick="tooglePanel('upgrades')">Up</button>
        <button class="open_panel" onclick="tooglePanel('right_side')">Msg</button>
        <button class="open_panel" onclick="tooglePanel('trophies')">Tro</button>
    </div>
    <div class="window" draggable="true" ondrag="element_drag(event)" ondragstart="element_drag_ghost(event)" id="upgrades">
        <div class="window_name">Upgrade</div>
        <div class="window_content">
            <button id="upgradeClick" onclick="upgradeClick()">Upgrade</button>
            <p><span id="clicIncr_cost">100</span>c</p>
        </div>
    </div>
    <div class="window" draggable="true" ondrag="element_drag(event)" ondragstart="element_drag_ghost(event)" id="trophies">
        <div class="window_name">Trophies</div>
        <div class="window_content">
            <p>troph√©es</p>
        </div>
    </div>
    <div id="div_clicker">
        <h1><span id="users_online">0</span> online</h1>
        <h2 id="total">clic</h2>
        <p id="clics_spendable">0</p>
        <p id="clics">0</p>
        <button id="clicker" onclick="clic()">x1</button>
    </div>
    <div class="window" draggable="true" id="right_side" ondrag="element_drag(event)" ondragstart="element_drag_ghost(event)" >
        <div class="window_name">Messages</div>
        <div class="window_content"><div id="discuss"></div>
        <div id="msg_div">
            <input type="text" id="msg">
            <button id="send_msg" onclick="send_msg()">s</button>
        </div></div>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket.js"></script>
    <script src="./index.js"></script>
</body>

</html>
